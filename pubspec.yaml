name: income_expense
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  get: ^4.6.5
  syncfusion_flutter_charts: ^20.4.2
  syncfusion_flutter_datepicker: ^20.4.2
#  isar: ^3.1.0+1
#  isar_flutter_libs: ^3.1.0+1
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
#  isar_generator: ^3.1.0+1
#  build_runner: ^2.4.6

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/card/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
